<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="iniciarsecion.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <nav>
        <img src="logo.png" alt="logo" height="50px" class="logo">
        <h1 class="title">IDweb</h1>
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="sobrenosotros.html">Sobre nosotros</a></li>
            <li><a href="registrarse.html">Registrarse</a></li>
            <li><a href="iniciarsecion.html">Iniciar seccion</a></li>
            <li><a href="contacto.html">Contacto |</a></li>
        </ul>
    </nav>
    <main>
        <form class="login-form">
            <h2>Registrarse</h2>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>
            
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais" required>
            
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="1" required>
            
            <button type="submit" class="btn-login">Registrarse</button>
            <button type="button" class="btn-register" onclick="window.location.href='iniciarsecion.html'">Iniciar sesión con cuenta existente</button>
        </form>
    </main>
</body>
</html>
